<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 10px;
      }
    </style>
    <script type="module" src="/src/component/payments-widget/payments-widget.ts" defer></script>
  </head>
  <body>
    <h2>Product price:</h2>
    <select onchange="onOptionChange(event)">
      <option value="39999">$399,99</option>
      <option value="45000">$450,00</option>
      <option value="201000">$2010,00</option>
    </select>
    <payments-widget productPrice="39999"></payments-widget>
  </body>
  <script>
    function onOptionChange(event) {
      const paymentsWidget = document.getElementsByTagName('payments-widget')[0];
      paymentsWidget.updateProductPrice(event.target.value);
    }
  </script>
</html>
